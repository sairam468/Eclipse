<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Registration</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<form action="userReg" method="post">
			<label>Username:</label> <input type="text" name="uname" required
				maxlength="15"><br>
			<br> <label>Password:</label> <input type="password"
				name="pword" maxlength="15"><br>
			<br> <label>First Name:</label> <input type="text" name="fname"
				required maxlength="15"><br>
			<br> <label>Last Name:</label> <input type="text" name="lname"
				required maxlength="15"><br>
			<br> <label>Address:</label> <input type="text" name="addr"
				required maxlength="15"><br>
			<br> <label>Mail ID:</label> <input type="text" name="mid"
				required maxlength="15"><br>
			<br> <label>Phone Number:</label> <input type="text" name="phno"
				required maxlength="10"><br>
			<br> <input type="submit" value="Register">
		</form>
	</div>


</body>
</html>
