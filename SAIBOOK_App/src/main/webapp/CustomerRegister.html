<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>Customer Registration</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<form>
  <label>Username:</label>
  <input type="text" name="uname" required maxlength="15"><br><br>
  
  <label>Password:</label>
  <input type="password" name="pword" maxlength="15"><br><br>
  
  <label>First Name:</label>
  <input type="text" name="fname" required maxlength="15"><br><br>
  
  <label>Last Name:</label>
  <input type="text" name="lname" required maxlength="15"><br><br>
  
  <label>Address:</label>
  <input type="text" name="addr" required maxlength="15"><br><br>
  
  <label>Member ID:</label>
  <input type="text" name="mid" required maxlength="15"><br><br>
  
  <input type="submit" value="Submit">
</form>



</body>
</html>
